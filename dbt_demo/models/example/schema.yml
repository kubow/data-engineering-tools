version: 2

models:
  - name: top_products
    description: "Model to find the top 10 most ordered products."
    columns:
      - name: product_id
        description: "Unique identifier for the product."
        data_tests:
          - unique
          - not_null
      - name: product_name
        description: "Name of the product."
      - name: total_orders
        description: "Total number of orders for the product."

  - name: top_customers
    description: "Model to find the top 10 customers based on total revenue."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer."
        data_tests:
          - unique
          - not_null
      - name: customer_name
        description: "Name of the customer."
      - name: total_revenue
        description: "Total revenue generated by the customer."